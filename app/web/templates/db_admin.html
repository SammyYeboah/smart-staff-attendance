{% extends "base.html" %}
{% block content %}
<h2>DB Admin - Users</h2>

<form method="post" action="/db-admin/users">
  <label>Name</label>
  <input type="text" name="name" required>
  <label>Username</label>
  <input type="text" name="username" required>
  <label>Password</label>
  <input type="password" name="password" required>
  <label>Role</label>
  <select name="role" required>
    <option value="staff">Staff</option>
    <option value="admin">Admin</option>
    <option value="db_admin">DB Admin</option>
  </select>
  <button type="submit">Create</button>
</form>

<table>
  <thead>
    <tr><th>ID</th><th>Name</th><th>Username</th><th>Role</th><th>Actions</th></tr>
  </thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
      <td><a href="/db-admin/users/{{ u.id }}/edit">Edit</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
